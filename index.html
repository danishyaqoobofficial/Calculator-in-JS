        let input = document.getElementById('input');
        let answer = document.getElementById('answer');

            input.innerHTML = input.innerHTML + e.innerHTML;

            input.innerHTML = '';
        }
        function calc() {
            answer.innerHTML = `Ans =  ${eval(input.innerHTML)}`;
