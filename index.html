<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Creativity</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <!--  -->
    
    <section class="h-[87vh] bg-cover bg-no-repeat bg-center w-full bg-fixed py-[10px] " style="background-image: url(https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630);">
        <p class="w-full text-center text-[14px] mt-[8px] " id="date"></p>
    </section>

    <!-- search -->

    <section class=" w-full py-[50px] h-[400px] bg-transparent ">
        <div class="w-[300px] relative mx-auto">
            <input class="w-full outline-0 border px-[12px] py-[8px] text-[15px] " id="dropdownInput" placeholder="Search..." type="search" name="" id="search">
            <div class="absolute border top-[46px] w-full max-h-[240px] overflow-auto" id="dropdownMenu">
               
            </div>
        </div>
    </section>

    <!-- button -->

    <section class="py-[50px] ">
        <button class="mx-auto bg-[#fff] border text-[14px] h-[40px] w-[90px] bhadow-lg rounded-[5px] px-[22px] py-[9px] flex items-center justify-center " id="btnLoader">
            Click
        </button>
    </section>

    <!--  -->
    
    <section class="flex items-center justify-center w-full bg-[#000] pb-[100px] ">
        <div class=" mx-auto bg-[#fff] h-[44px] w-[200px] rounded-bl-[22px] rounded-br-[22px] relative helllo helllo2 ">
            
        </div>
    </section>
    
    <!-- Loader -->

    <div class="h-[100vh] w-full bg-[#000] flex items-center justify-center fixed inset-0 " id="loader">
        <div class="loader"></div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
